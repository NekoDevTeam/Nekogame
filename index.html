<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <button onclick="window.location.href='https://nekodevteam.github.io/Nekogame/Snakegame.html'">Play Snake Game</button>
  <button onclick="window.location.href='https://nekodevteam.github.io/Nekogame/Hangman.html'">Play Hangman</button>
  <button onclick="window.location.href='https://nekodevteam.github.io/Nekogame/GuessingNumber.html'">Play Guessing Number</button>

</body>
</html>
