<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาเว็บ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .search-container {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        label {
            margin-right: 10px;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .result-container {
            text-align: center;
            margin-top: 20px;
        }

        .result-box {
            background-color: #000;
            color: white;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <label for="searchInput">ค้นหา:</label>
        <input type="text" id="searchInput" placeholder="กรอกคำค้นหา">
        <button onclick="search()">ค้นหา</button>
    </div>
    <div class="result-container">
        <div class="result-box" id="result"></div>
    </div>
    <script>
        function search() {
            var searchInput = document.getElementById("searchInput").value;
            var resultBox = document.getElementById("result");

            if (searchInput === "1089215873354563594") {
                var resultText = "User ID: 1089215873354563594<br>";
                resultText += "Like play: Roblox<br>";
                resultText += "Like Food: Candy or cola";
                resultBox.innerHTML = resultText;
            } else {
                resultBox.innerHTML = "404 Not Found";
            }

            resultBox.style.display = "block";
        }
    </script>
</body>
</html>
